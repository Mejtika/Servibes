<header class="section-header">
  <section class="header-main">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-xl-2 col-lg-4 col-sm-4 col-md-4 col-5"> 
                <a  [routerLink]="['/client/companies']"
                  [queryParams]="{ category: 'All' }" class="brand-wrap">
                  <i class="fa fa-leaf login" aria-hidden="true"></i>
                  <span class="logo ml-2">Servibes</span> 
                </a> 
              </div>
              <div class="mx-auto col-xl-8 col-lg-5 col-sm-8 col-md-4 col-xl-5 d-none d-lg-block">
                <app-client-navbar-search></app-client-navbar-search>  
              </div>
              <div class="col-xl-2 col-lg-3 col-sm-8 col-md-8 col-7">
                  <div class="d-flex justify-content-end"> 
                      <a class="nav-link nav-user-img"  [routerLink]="['/client/account']">
                        <i class="fas fa-user-circle account-icon"></i>
                        <span class="ml-1 login">Account</span>
                      </a>
                      <a class="nav-link nav-user-img" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">
                        <i class="fas fa-sign-out-alt sign-out-icon"></i>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <nav class="navbar navbar-expand-lg navbar-main">
      <div class="container-fluid">
          <div class="col-10 mx-auto d-lg-none">
            <app-client-navbar-search></app-client-navbar-search>  
          </div>
          <div class="collapse navbar-collapse">
            <div class="navbar-nav category-container">
                <a *ngFor="let category of categories" class="nav-item nav-links category"
                  [routerLink]="['/client/companies']"
                  [queryParams]="{ category: category }">
                    {{ category }}
                </a>
            </div>
          </div>
      </div>
  </nav>
</header>
