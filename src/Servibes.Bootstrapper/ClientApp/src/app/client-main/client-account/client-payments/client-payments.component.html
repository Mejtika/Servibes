<div class="list-group list-group-flush">
  <button
    *ngFor="let appointment of pagedPaidAppointments"
    type="button"
    (click)="showAppointmentsDetails(appointment)"
    class="list-group-item list-group-item-action payment">
    🕓{{ appointment.start | date: "shortDate" }} ▪
    🏢{{ appointment.company.companyName }} ▪
    💲{{ appointment.price }}zł
  </button>
</div>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshAppointments()">
  </ngb-pagination>
</div>
