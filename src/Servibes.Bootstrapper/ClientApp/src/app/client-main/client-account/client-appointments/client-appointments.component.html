<div class="area_title mb-30">
  <h3 class="mt-lx-3 mb-3">Appointments</h3>
</div>
<hr>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Company</th>
      <th scope="col">Service</th>
      <th scope="col">Date</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of pagedAppointments">
      <th scope="row">{{ appointment.ordinalNumber }}</th>
      <td>{{ appointment.company.companyName }} </td>
      <td>{{ appointment.serviceName }} </td>
      <td>{{ appointment.start | date:'short' }} </td>
      <td><button class="btn btn-dark" (click)="showAppointmentsDetails(appointment)">❔</button></td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshAppointments()"
  >
  </ngb-pagination>
</div>
