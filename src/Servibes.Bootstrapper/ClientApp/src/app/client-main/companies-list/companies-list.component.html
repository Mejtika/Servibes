<div class="container">
    <div *ngIf="!companies">
        <spinner></spinner>
    </div>

    <div *ngIf="companies">
        <div *ngFor="let company of companies">
            <single-company [company]="company"></single-company>
        </div>
    </div>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="getCompanies()">
        </ngb-pagination>
      </div>
</div>
