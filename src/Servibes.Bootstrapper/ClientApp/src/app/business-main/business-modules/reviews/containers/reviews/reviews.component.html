<sb-layout-dashboard>
    <sb-dashboard-head title="Reviews" [hideBreadcrumbs]="false"></sb-dashboard-head>

    <div *ngIf="reviews?.length == 0">
        <h6>There are no reviews yet!</h6>
    </div>

    <div *ngIf="reviews">
        <div class="card" style="width: 18rem;" *ngFor="let review of reviews; let i = index">
            <div class="card-body">
                <h5 class="card-title">{{ review.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <span *ngFor="let i of [].constructor(review.starsCount)">‚≠ê</span>
                </h6>
                <p class="card-text">{{ review.description }}</p>
            </div>
        </div>
    </div>  

</sb-layout-dashboard>
