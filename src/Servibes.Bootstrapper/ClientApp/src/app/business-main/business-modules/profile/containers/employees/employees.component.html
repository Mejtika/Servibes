<sb-layout-dashboard>
    <sb-dashboard-head title="Employees" [hideBreadcrumbs]="false"></sb-dashboard-head>

    <div class="panel panel-default">
        <div class="panel-heading">Employees</div>
        
        <table class="table">
            <thead>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Options</th>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.lastName }}</td>
                    <td>
                        <button class="btn btn-link" [routerLink]="['/business/profile/employees/', employee.employeeId]">
                            <span class="col text-left"><i class="fas fa-edit"></i></span>
                        </button>
                        <button class="btn btn-link" (click)="openModal(deleteTemplate)" *ngIf="employees.length > 1">
                            <span class="col text-right"><i class="fas fa-user-slash"></i></span>
                        </button>
                        <ng-template #deleteTemplate>
                            <div class="modal-body text-center">
                                <p>Deleting employee will cause cancellation of all their reservations, do you want to continue?</p>
                                <div class="d-flex justify-content-around">
                                    <button type="button" class="btn btn-primary" (click)="decline()">Go back</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.employeeId)">Delete anyway</button>
                                </div>
                            </div>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <button 
          class="btn btn-primary" 
          [routerLink]="['/business/profile/employees/', '']">
            Add new employee
          </button>
  </div>
</sb-layout-dashboard>
