<div id="{{ elementId }}" #modalcontainer class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close" (click)="closeModalOnEscape()" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" (click)="closeModalOnBody()">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
